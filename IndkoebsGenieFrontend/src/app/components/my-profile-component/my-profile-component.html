<!-- Viser profil når der er en bruger -->
<ng-container *ngIf="user$ | async as user">
  <div class="container-sm py-4">
    <div class="card">

      <!-- Header: avatar + navn + email + rediger-knap -->
      <div class="card-body">
        <div class=" flex-column flex-md-row align-items-start align-items-md-center gap-3">
          <!-- Initialer som avatar -->
          <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center mb-3"
               style="width:64px;height:64px;font-weight:700;font-size:1.25rem;">
            {{ (user.firstName || 'U')[0] }}{{ (user.lastName || '')[0] }}
          </div>

          <div class="flex-grow-1 w-100">
            <h4 class="mb-1 text-break">{{ user.firstName }} {{ user.lastName }}</h4>
            <div class="text-muted small text-break">{{ user.email }}</div>
          </div>

          <!-- Knappen: fuld bredde på mobil, højrejusteret på md+ -->
          <div class="ms-0 ms-md-auto w-100 w-md-auto mt-2">
            <button type="button" class="btn btn-primary w-100 w-md-auto">
              <i class="bi bi-pencil-square me-1"></i>
              Rediger profil
            </button>
          </div>
        </div>
      </div>

      <hr class="my-0">

      <!-- Detaljer: 1 kolonne på mobil, 2 på md+ -->
      <div class="card-body">
        <div class="row g-3">
          <!-- Felt-komponent: label venstre, værdi højre på md+; stacket på mobil -->
          <div class="col-12 col-md-6">
            <div class="d-flex flex-column flex-sm-row justify-content-between gap-1 p-3 border rounded">
              <span class="text-muted">Adresse</span>
              <span class="fw-semibold text-sm-end text-break">{{ user.address || '—' }}</span>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="d-flex flex-column flex-sm-row justify-content-between gap-1 p-3 border rounded">
              <span class="text-muted">By</span>
              <span class="fw-semibold text-sm-end text-break">{{ user.city || '—' }}</span>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="d-flex flex-column flex-sm-row justify-content-between gap-1 p-3 border rounded">
              <span class="text-muted">Postnummer</span>
              <span class="fw-semibold text-sm-end">{{ user.postalCode || '—' }}</span>
            </div>
          </div>

          <div class="col-12 col-md-6">
            <div class="d-flex flex-column flex-sm-row justify-content-between gap-1 p-3 border rounded">
              <span class="text-muted">Region</span>
              <span class="fw-semibold text-sm-end text-break">{{ user.region || '—' }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
