<table *ngIf="Users?.length" class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Navn</th>
      <th>Email</th>
      <th>Adresse</th>
      <th>By</th>
      <th>Postnr.</th>
      <th>Region</th>
      <th>Rolle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of Users; trackBy: trackById">
      <td>{{ u.id }}</td>
      <td>{{ u.firstName }} {{ u.lastName }}</td>
      <td>{{ u.email }}</td>
      <td>{{ u.address }}</td>
      <td>{{ u.city }}</td>
      <td>{{ u.postalCode }}</td>
      <td>{{ u.region }}</td>
      <td>{{ u.role }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="Users && !Users.length">
  Ingen brugere fundet.
</div>
